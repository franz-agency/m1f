# Documentation Project Preset Configuration for m1f
# Optimized for documentation and knowledge base projects

documentation:
  description: "Documentation project processing"
  enabled: true
  priority: 20  # Higher priority for documentation-focused projects
  
  # Global settings for documentation projects
  global_settings:
    encoding: "utf-8"
    separator_style: "Standard"
    security_check: null  # Documentation rarely has secrets
    
    # Documentation-specific excludes (only what's not already excluded by default)
    exclude_patterns:
      - "_build/**"
      - ".tox/**"
      - "htmlcov/**"
      - "site/**"  # MkDocs build output
      - "public/**"  # Hugo/Jekyll output
      - "*.pyc"
    
    # Allow larger documentation files
    max_file_size: "5MB"
    
    # Keep all metadata by default
    remove_scraped_metadata: false
  
  presets:
    # Markdown files - main content
    markdown:
      extensions: [".md", ".mdx", ".markdown"]
      actions:
        - remove_empty_lines
      separator_style: "Standard"
      include_metadata: true
    
    # reStructuredText
    rst:
      extensions: [".rst", ".rest"]
      actions:
        - remove_empty_lines
      separator_style: "Standard"
    
    # Code examples in docs
    code_examples:
      patterns:
        - "examples/**/*"
        - "snippets/**/*"
        - "code/**/*"
      actions:
        - strip_comments
        - compress_whitespace
      # Keep examples concise but useful
      max_lines: 100  # Show more of examples
      separator_style: "Standard"
      max_file_size: "200KB"
    
    # API documentation
    api_docs:
      patterns:
        - "api/**/*.md"
        - "reference/**/*.md"
        - "openapi*.yml"
        - "swagger*.json"
      actions:
        - compress_whitespace
      separator_style: "Standard"
      max_file_size: "1MB"  # API docs can be large
    
    # Jupyter notebooks
    notebooks:
      extensions: [".ipynb"]
      actions:
        - custom
      custom_processor: "extract_markdown_cells"
      separator_style: "Markdown"
    
    # HTML documentation
    html_docs:
      extensions: [".html"]
      patterns:
        - "build/html/**/*.html"
        - "_build/**/*.html"
      actions:
        - strip_tags
        - minify
      strip_tags:
        - "script"
        - "style"
        - "nav"
        - "header"
        - "footer"
      preserve_tags:
        - "main"
        - "article"
        - "pre"
        - "code"
    
    # SVG images in documentation (text-based)
    svg_images:
      extensions: [".svg"]
      patterns:
        - "images/**/*.svg"
        - "assets/**/*.svg"
        - "_static/**/*.svg"
      actions:
        - compress_whitespace
      include_metadata: true
      max_file_size: "200KB"  # SVGs can be larger in docs
    
    # Configuration files
    config:
      patterns:
        - "mkdocs.yml"
        - "docusaurus.config.js"
        - "conf.py"  # Sphinx
        - "_config.yml"  # Jekyll
        - "book.toml"  # mdBook
      actions: []
      include_metadata: true
    
    default:
      actions: []
      include_metadata: true
      separator_style: "Standard"

# Technical writing specific
technical_writing:
  description: "Technical documentation with special formatting"
  enabled: false  # Enable when needed
  priority: 15
  
  global_settings:
    encoding: "utf-8"
    separator_style: "Standard"
    max_file_size: "10MB"  # LaTeX files can be large
  
  presets:
    # AsciiDoc files
    asciidoc:
      extensions: [".adoc", ".asciidoc", ".asc"]
      actions:
        - remove_empty_lines
      separator_style: "Standard"
    
    # LaTeX documents
    latex:
      extensions: [".tex", ".latex"]
      actions:
        - strip_comments
        - compress_whitespace
      separator_style: "Standard"
    
    # Diagrams as code
    diagrams:
      extensions: [".puml", ".plantuml", ".mermaid", ".dot"]
      actions:
        - strip_comments
      separator_style: "Standard"
      
    default:
      actions: []
      include_metadata: true
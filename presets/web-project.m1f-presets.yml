# Web Project Preset Configuration for m1f
# General web development project processing rules

frontend:
  description: "Frontend web project processing"
  enabled: true
  priority: 10
  
  # Global settings for frontend projects
  global_settings:
    encoding: "utf-8"
    separator_style: "Standard"
    security_check: "warn"
    
    # Common frontend excludes
    exclude_patterns:
      - "node_modules/**"
      - "dist/**"
      - "build/**"
      - ".next/**"
      - ".nuxt/**"
      - "coverage/**"
      - "*.log"
      - ".cache/**"
      - ".parcel-cache/**"
    
    # Default size limits for frontend assets
    max_file_size: "1MB"
    
    # Extension defaults
    extensions:
      .js:
        max_file_size: "200KB"
      .css:
        max_file_size: "100KB"
  
  presets:
    # React/Vue/Angular components
    components:
      extensions: [".jsx", ".tsx", ".vue"]
      patterns:
        - "src/components/**/*"
        - "src/pages/**/*"
      actions:
        - strip_comments
        - compress_whitespace
      separator_style: "Detailed"
    
    # HTML files
    html:
      extensions: [".html", ".htm"]
      actions:
        - minify
        - strip_tags
      strip_tags:
        - "script"
        - "link"
        - "meta"
      preserve_tags:
        - "main"
        - "article"
        - "section"
    
    # Stylesheets
    styles:
      extensions: [".css", ".scss", ".sass", ".less"]
      patterns:
        - "src/**/*.css"
        - "styles/**/*"
      actions:
        - minify
      exclude_patterns:
        - "*.min.css"
        - "node_modules/**"
    
    # TypeScript/JavaScript
    scripts:
      extensions: [".js", ".ts", ".mjs"]
      patterns:
        - "src/**/*.js"
        - "src/**/*.ts"
      actions:
        - strip_comments
        - remove_empty_lines
      exclude_patterns:
        - "*.min.js"
        - "dist/**"
        - "build/**"
    
    # JSON data files
    data:
      extensions: [".json"]
      actions:
        - compress_whitespace
      # Truncate large data files
      max_lines: 100
      max_file_size: "50KB"
      patterns:
        - "src/data/**/*.json"
        - "mock/**/*.json"
        - "fixtures/**/*.json"
    
    # SVG images (text-based, so included by default)
    svg_images:
      extensions: [".svg"]
      actions:
        - compress_whitespace
      include_metadata: true
      max_file_size: "100KB"  # SVGs can be included as text
    
    # Configuration
    config:
      patterns:
        - "package.json"
        - "tsconfig*.json"
        - "webpack.config.*"
        - "vite.config.*"
        - ".env*"
      actions:
        - custom
      custom_processor: "redact_secrets"
      include_metadata: true
    
    default:
      actions: []
      include_metadata: true

backend:
  description: "Backend API project processing"
  enabled: true
  priority: 5
  
  # Global settings for backend projects
  global_settings:
    encoding: "utf-8"
    separator_style: "Standard"
    security_check: "abort"  # Stricter for backend
    
    # Backend-specific excludes
    exclude_patterns:
      - "node_modules/**"
      - "venv/**"
      - "__pycache__/**"
      - "*.pyc"
      - ".pytest_cache/**"
      - "coverage/**"
      - "*.log"
      - ".env*"
      - "*.sqlite"
      - "*.db"
    
    max_file_size: "5MB"  # Allow larger backend files
  
  presets:
    # API routes
    routes:
      patterns:
        - "routes/**/*.js"
        - "api/**/*.py"
        - "controllers/**/*"
      actions:
        - strip_comments
        - custom
      custom_processor: "extract_functions"
      separator_style: "Detailed"
      max_file_size: "500KB"
    
    # Database models
    models:
      patterns:
        - "models/**/*"
        - "entities/**/*"
        - "schemas/**/*"
      actions:
        - strip_comments
        - remove_empty_lines
      separator_style: "Detailed"
    
    # Tests - only structure
    tests:
      patterns:
        - "test/**/*"
        - "tests/**/*"
        - "__tests__/**/*"
      actions:
        - custom
      custom_processor: "extract_functions"
      max_lines: 50
    
    # SQL/Migrations
    database:
      extensions: [".sql"]
      patterns:
        - "migrations/**/*.sql"
        - "db/**/*.sql"
      actions:
        - strip_comments
      max_lines: 200
      exclude_patterns:
        - "**/backups/**"
        - "**/dumps/**"
    
    default:
      actions:
        - remove_empty_lines
      include_metadata: true